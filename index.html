<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David Woodbury</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #e65c00);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 4rem;
      background: linear-gradient(to right, #ffffff, #d0d0d0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 3s ease-in-out infinite;
      cursor: pointer;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      background-color: #ffffff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    .flash {
      animation: flash 0.2s alternate infinite;
    }

    @keyframes flash {
      0% { background-color: #ff0066; color: white; }
      100% { background-color: #00ffff; color: black; }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>
  <h1>David Woodbury</h1>

  <button id="danceBtn">Click Me for Dance Party</button>

  <!-- Drum sounds -->
  <audio id="kick" src="https://www.soundjay.com/button/sounds/button-10.mp3" preload="auto"></audio>
  <audio id="snare" src="https://www.soundjay.com/button/sounds/button-4.mp3" preload="auto"></audio>
  <audio id="hihat" src="https://www.soundjay.com/button/sounds/button-20.mp3" preload="auto"></audio>

  <script>
    const button = document.getElementById('danceBtn');
    const kick = document.getElementById('kick');
    const snare = document.getElementById('snare');
    const hihat = document.getElementById('hihat');

    button.addEventListener('click', () => {
      button.classList.add('flash');
      const interval = setInterval(() => {
        [kick, snare, hihat][Math.floor(Math.random() * 3)].play();
      }, 300); // Play sound every 300ms

      setTimeout(() => {
        clearInterval(interval);
        button.classList.remove('flash');
      }, 3000); // Stop after 3 seconds
    });
  </script>
</body>
</html>
